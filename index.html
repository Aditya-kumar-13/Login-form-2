<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="app.css">

    <title>Login_Form_2</title>
</head>
<body >
    <div class="logo">
        <a href="https://www.iitm.ac.in/campus-life/sports"><img src="IITM.webp" alt="SOC logo" content="hi"></a> 
    </div>
    <div class="container">
        
        <div>
            <h1>Login</h1>
        </div>
        <form action="#">
            <div class="username" id="input">
                <input type="text" required placeholder="Username">
            </div>
            <div class="password" id="input"  >
                <input type="password" placeholder="Password" required>
            </div>
            <div class="feedback">
                <span>Comment:</span>
                <div class="text-area">
                    <input type="text" placeholder="Type any text" required>
                </div>
                
            </div>
            <div class="forgot">
                <span><input id="checkbox" type="checkbox"> <label for="checkbox"> remember me</label></span>
                <a href="">Forgot password?</a>
            </div>
            <div class="button">
                <button type="submit">Submit</button>
            </div>
            <div class="sign-up">
                <span> Don't have a account? </span>
                <a href=""> Sign Up</a> 
            </div>
        </form>
    </div>
</body>
</html>
